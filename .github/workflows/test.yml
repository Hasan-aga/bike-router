name: Testing the project
run-name: ${{ github.actor }} is testing the project🚀
on: [push]
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Clone repo :robot:
        uses: actions/checkout@v2

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies 📦
        run: yarn install

      - name: List dir content :evergreen_tree:
        run: ls -la

      - name: Test the project :test_tube:
        run: yarn test
