name: Testing the project
run-name: ${{ github.actor }} is testing the project🚀
on: [push]
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies 📦
        run: yarn install --frozen-lockfile
      - name: Build project :rescue_worker_helmet:
        run: yarn build
      - name: Test the project :test_tube:
        run: yarn test
