name: bike router ci
on:
  push:
    branches: [master]
jobs:
  install:
    name: install
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install # will run `yarn install` command
  build:
    name: build
    needs: install
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build # will run `yarn build` command

  test:
    name: not a test
    needs: install
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
      - name: run tests
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: test # will run `yarn test` command
